<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - TokoKu</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-[#f5f5f5] text-[#333] font-sans">
<header class="bg-white p-6 shadow flex justify-between items-center">
  <h1 class="text-2xl font-bold">Checkout</h1>
  <nav>
    <a href="index.html" class="text-sm text-[#111] hover:text-black">Home</a>
  </nav>
</header>
<main class="p-8 max-w-3xl mx-auto">
  <h2 class="text-xl font-semibold mb-4">Ringkasan Pembelian</h2>
  <div id="checkout-summary" class="space-y-4 mb-6"></div>
  <button onclick="completeOrder()" class="bg-[#111] text-white px-6 py-2 rounded hover:bg-black transition">Bayar Sekarang</button>
</main>
<script src="js/products.js"></script>
<script>
  function loadCheckoutSummary() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const summaryDiv = document.getElementById('checkout-summary');
    summaryDiv.innerHTML = '';
    if (cart.length === 0) {
      summaryDiv.innerHTML = '<p class="text-gray-700">Keranjang kosong.</p>';
      return;
    }
    let total = 0;
    cart.forEach(productId => {
      const product = products.find(p => p.id === productId);
      total += product.price;
      summaryDiv.innerHTML += `
        <div class="bg-white p-4 rounded shadow flex justify-between items-center">
          <span>${product.name}</span>
          <span>Rp ${product.price}</span>
        </div>
      `;
    });
    summaryDiv.innerHTML += `
      <div class="text-right text-xl font-bold mt-4">
        Total: Rp ${total}
      </div>
    `;
  }
  function completeOrder() {
    alert('Pembayaran berhasil! Terima kasih telah berbelanja.');
    localStorage.removeItem('cart');
    window.location.href = 'index.html';
  }
  loadCheckoutSummary();
</script>
</body>
</html>
