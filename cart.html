<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tokoku - Keranjang</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- Tempat header -->
<div id="header-placeholder"></div>

<!-- Load products.js dan cart.js -->
<script src="js/products.js"></script>
<script src="js/cart.js"></script>

<!-- Load header + updateCartBadge -->
<script>
fetch('header.html')
  .then(response => response.text())
  .then(data => {
    document.getElementById('header-placeholder').innerHTML = data;
    updateCartBadge(); // Panggil supaya badge update!
  });
</script>

<!-- Main content -->
<main>
  <h2>Keranjang</h2>
  <table id="cart-table">
    <thead>
      <tr>
        <th>Produk</th>
        <th>Harga</th>
        <th>Jumlah</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <!-- Isi keranjang dimasukkan dengan JS -->
    </tbody>
  </table>

  <!-- Tombol Bayar -->
  <div style="text-align: right; margin-top: 1.5rem;">
    <button onclick="goToCheckout()" class="btn-add-cart">Bayar Sekarang</button>
  </div>
</main>

<!-- Script keranjang -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const cart = JSON.parse(localStorage.getItem('cart')) || {};
  const cartTableBody = document.querySelector('#cart-table tbody');

  function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  function updateCartBadge() {
    const cart = JSON.parse(localStorage.getItem('cart')) || {};
    let total = 0;
    for (const id in cart) {
      total += cart[id];
    }
    const badge = document.getElementById('cart-badge');
    if (badge) {
      if (total > 0) {
        badge.textContent = total;
        badge.style.display = 'inline-block';
      } else {
        badge.style.display = 'none';
      }
    }
  }

  Object.keys(cart).forEach(productId => {
    const product = products.find(p => p.id == productId);
    if (!product) {
      console.warn('Produk tidak ditemukan di products.js untuk ID:', productId);
      return;
    }

    const quantity = cart[productId];
    const total = product.price * quantity;

    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${product.title}</td>
      <td>Rp ${product.price.toLocaleString('id-ID')}</td>
      <td>
        <div class="quantity-control">
          <button class="decrease" data-id="${productId}">-</button>
          <span>${quantity}</span>
          <button class="increase" data-id="${productId}">+</button>
        </div>
      </td>
      <td>Rp ${total.toLocaleString('id-ID')}</td>
    `;
    cartTableBody.appendChild(row);
  });

  cartTableBody.addEventListener('click', e => {
    if (e.target.classList.contains('increase')) {
      const id = e.target.getAttribute('data-id');
      cart[id]++;
      saveCart();
      location.reload();
    }
    if (e.target.classList.contains('decrease')) {
      const id = e.target.getAttribute('data-id');
      if (cart[id] > 1) {
        cart[id]--;
      } else {
        delete cart[id];
      }
      saveCart();
      location.reload();
    }
  });

  updateCartBadge();
});

function goToCheckout() {
  window.location.href = 'checkout.html';
}
</script>

</body>
</html>
