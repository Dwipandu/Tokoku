<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TokoKu - E-Commerce Modern</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-[#f5f5f5] text-[#333] font-sans">
<div id="splash" class="fixed inset-0 flex items-center justify-center bg-[#111] text-white z-50">
  <h1 class="text-3xl font-bold animate-pulse">TokoKu</h1>
</div>
<header class="bg-white p-6 shadow flex justify-between items-center">
  <h1 class="text-2xl font-bold tracking-wide">TokoKu</h1>
  <nav>
    <a href="cart.html" class="text-sm text-[#111] hover:text-black">Keranjang</a>
  </nav>
</header>
<main class="p-8 grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6" id="product-list"></main>
<script src="js/products.js"></script>
<script>
  const productList = document.getElementById('product-list');
  products.forEach(product => {
    productList.innerHTML += `
      <div class="bg-white rounded-xl shadow hover:shadow-lg transition duration-300 overflow-hidden flex flex-col">
        <a href="product.html?id=${product.id}">
          <img src="${product.image}" alt="${product.name}" class="w-full h-56 object-cover">
        </a>
        <div class="p-4 flex-1 flex flex-col justify-between">
          <div>
            <h2 class="text-lg font-semibold mb-2">${product.name}</h2>
            <p class="text-sm mb-4">Rp ${product.price}</p>
          </div>
          <button onclick="addToCart(${product.id})" class="mt-auto bg-[#111] text-white text-sm px-4 py-2 rounded hover:bg-black transition">Tambah ke Keranjang</button>
        </div>
      </div>
    `;
  });
  function addToCart(productId) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push(productId);
    localStorage.setItem('cart', JSON.stringify(cart));
    alert('Produk ditambahkan ke keranjang!');
  }
  window.addEventListener('load', () => {
    const splash = document.getElementById('splash');
    splash.classList.add('opacity-0');
    setTimeout(() => splash.remove(), 500);
  });
</script>
</body>
</html>
