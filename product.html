<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detail Produk - TokoKu</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-[#f5f5f5] text-[#333] font-sans">
<header class="bg-white p-6 shadow flex justify-between items-center">
  <h1 class="text-2xl font-bold">Detail Produk</h1>
  <nav>
    <a href="index.html" class="text-sm text-[#111] hover:text-black">Home</a>
  </nav>
</header>
<main class="p-8 max-w-4xl mx-auto flex flex-col md:flex-row gap-8">
  <img id="product-image" src="" alt="" class="w-full md:w-1/2 rounded shadow object-cover" />
  <div>
    <h2 id="product-name" class="text-2xl font-bold mb-4"></h2>
    <p id="product-price" class="text-xl mb-6"></p>
    <p class="text-sm text-gray-700 mb-6">Deskripsi produk akan ditampilkan di sini.</p>
    <button id="add-cart-btn" class="bg-[#111] text-white px-6 py-2 rounded hover:bg-black transition">Tambah ke Keranjang</button>
  </div>
</main>
<script src="js/products.js"></script>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const productId = parseInt(urlParams.get('id'));
  const product = products.find(p => p.id === productId);
  if (product) {
    document.getElementById('product-image').src = product.image;
    document.getElementById('product-name').textContent = product.name;
    document.getElementById('product-price').textContent = `Rp ${product.price}`;
    document.getElementById('add-cart-btn').onclick = () => {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(product.id);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert('Produk ditambahkan ke keranjang!');
    };
  } else {
    document.querySelector('main').innerHTML = '<p class="text-gray-700">Produk tidak ditemukan.</p>';
  }
</script>
</body>
</html>
